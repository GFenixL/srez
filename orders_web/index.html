<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="app">
        <div class="mb-3">
            Список заказов
        </div>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Добавление нового заказа</span>
            <i class="fas fa-plus" onclick="AddBut()"></i>
        </div>
        <h5 class="text-center my-3">заказы</h5>
        <div id="tasks"></div>  
    </div>
    <form id="form" 
        tabindex="-1"
        class="modal fade"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Добавление нового заказа!</h5>
                        <button class="button-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Название задачи</p>
                        <input type="text" class="form-control" name="" id="textInput"/>
                        <div id="msg"></div>
                        <br/>
                        <p>Дата публикации</p>
                        <input type="date" class="form-control" name="" id="dateInput">
                        <br/>
                        <p>Описание</p>
                        <textarea name="" id="textarea" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" data-bs-dismiss="modal">Отмена</button>
                        <button class="btn btn-primary" id="add"  type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </form>
        <script src="main.js"></script>
    </body>
</html>
